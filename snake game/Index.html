    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="main">

            <div class="container">
                <div class="landingPage">
                    <h1>Snake Game</h1>
                    <p>
                        Use Arrow keys <img src="keys.jpg" alt="Keys"> for playing
                    </p>
                    <button id="startBtn" onclick="startGame()">
                        Start Game
                    </button>
                </div>
                <div class="StartedGame" style="display: none;">
                    <div class="Game">
                        <h1>Snake Game</h1>
                        <p>
                        Use Arrow keys <img src="./image/keys.jpg" alt="Keys"> for playing
                        </p>
                        <h2>Score: <span id="addScore"></span></h2>
                        <button onclick="location.reload()">Restart</button>
                    </div>
                    <div class="gameCanvas">
                        <canvas width="600" height="600" id="gameCanvas"> </canvas>
                    </div>
                </div>
            </div>

        </div>
        <script src="script.js"></script>

    </body>

    </html>
